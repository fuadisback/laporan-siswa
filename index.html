<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laporan Perkembangan Siswa</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .card {
      background: #ffffff;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .section-title {
      font-weight: bold;
      margin-bottom: 8px;
      color: #34495e;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px;
    }
    table th, table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    table th {
      background: #ecf0f1;
    }
    footer {
      text-align: center;
      font-size: 12px;
      color: #777;
      margin-top: 24px;
    }
  </style>
</head>

<body>
<div class="container">
  <h1>Laporan Perkembangan Siswa</h1>

  <!-- IDENTITAS -->
  <div class="card">
    <div class="section-title">Identitas Siswa</div>
    <p><strong>Nama:</strong> <span id="nama-siswa">-</span></p>
    <p><strong>NIS:</strong> <span id="nis-siswa">-</span></p>
  </div>

  <!-- NILAI MATEMATIKA -->
  <div class="card">
    <div class="section-title">Nilai Matematika</div>
    <table>
      <tr>
        <th>TP 1</th>
        <th>TP 2</th>
        <th>TP 3</th>
        <th>TP 4</th>
      </tr>
      <tr>
        <td id="tp1">-</td>
        <td id="tp2">-</td>
        <td id="tp3">-</td>
        <td id="tp4">-</td>
      </tr>
    </table>
  </div>

  <footer>
    Laporan ini diperbarui oleh wali kelas dan digunakan untuk pemantauan perkembangan siswa.
  </footer>
</div>

<script>
fetch("https://script.google.com/macros/s/AKfycbyoytCOvTkZECm23hF3cwgjbw-VC9tXiD-3UviQjq35g2RrXzuK-IbJFWQdmAOZihmW/exec")
  .then(res => res.json())
  .then(data => {
    document.getElementById("nama-siswa").innerText = data.nama;
    document.getElementById("nis-siswa").innerText = data.nis;

    document.getElementById("tp1").innerText = data.tp1 || "-";
    document.getElementById("tp2").innerText = data.tp2 || "-";
    document.getElementById("tp3").innerText = data.tp3 || "-";
    document.getElementById("tp4").innerText = data.tp4 || "-";
  })
  .catch(err => console.error("Gagal ambil data:", err));
</script>

</body>
</html>
